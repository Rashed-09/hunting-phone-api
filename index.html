<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport&& !all" content="width=device-width, initial-scale=1.0">
     <title>Phone Hunting API</title>
     
     <!-- daisyUI connection link  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-700">
     <header class="">
          <h3 class="text-3xl text-green-600">Hunting api</h3>
     </header>
     <main class="container mx-auto my-4">
          <!-- search bar  -->
          <div>
               <input id="searchText" type="text" placeholder="Type here" class="input input-bordered input-warning w-full max-w-xs mx-5" />
               <button onclick="searchTo()" class="btn btn-accent">Search here</button>
               
          </div>


          <!-- loading  -->
          <div id="loading" class="text-center my-40 text-red-600 text-9xl hidden">
               <span class="loading loading-infinity loading-lg"></span>
          </div>


          <!-- search result  -->
          <div>
               <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 space-y-4">

               </div>
               <!-- div for button  -->
               <div id="show-all" class="hidden text-center my-6">
                    <button onclick="showAll()" class="btn btn-outline btn-success mx-5">Show all</button>
               </div>
          </div>
     </main>
     <footer></footer>



     <script src="js/hunter.js"></script>
</body>
</html>
